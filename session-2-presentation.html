Branches s√£o formas de duas (ou mais) pessoas trabalharem nos mesmos arquivos simultaneamente, ou ent√£o de usar os mesmos arquivos para diferentes prop√≥sitos. Por exemplo, quando estamos escrevendo um paper e queremos deixar os materiais suplementares no GitHub, fazemos um branch com tudo normal, e um branch para submission, onde temos os mesmos arquivos, mas tiramos todos os nomes dos autores.

Para criar um novo branch:

1. abrir o terminal
2. **cd ~/Desktop/nome-do-repo**
3. **git checkout -b nome-do-branch**
